services:
  mysql:
    container_name: prestashop_mysql
    image: mysql:latest
    platform: linux/amd64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop_network
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "22100:3306"
  prestashop:
    container_name: prestashop_ps_new
    image: prestashop/prestashop:latest
    platform: linux/amd64
    restart: always
    depends_on:
      - mysql
    ports:
      - 22000:80
    environment:
      DB_SERVER: prestashop_mysql
      DB_NAME: prestashop
      DB_USER: root
      DB_PASSWD: admin
      PS_FOLDER_ADMIN: admin
      PS_FOLDER_INSTALL: install
    networks:
      - prestashop_network
    volumes:
      - ./prestaDocker:/var/www/html
networks:
  prestashop_network:
volumes:
  prestaLocal:
  dbdata:
